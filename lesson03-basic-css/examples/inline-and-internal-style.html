<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <!-- internal style -->
    <style type="text/css">
        h1 {
            font-size: 40px;
            color: blue;
            text-decoration: line-through;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- internal style from style block in head-->
    <h1>Hello world</h1>
    <!-- ==================================== -->
    <!-- inline style -->
    <h1 style="color: red">Hello world</h1>
</body>

</html>
