            margin: 0;

            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: hsl(230deg 7.69% 15.29%);

        }

        header ul li {
            list-style-type: none;
            padding: 0 10px
        }

        header nav ul {
            display: flex;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .logo {
            width: 150px;
            height: 100px;
        }

        .cta {
            padding: 10px 30px;
            background-color: hsl(189.94deg 98.79% 32.35%);
            border-radius: 50px;
        }

        .header-btn {
            display: none;
            border: 0;
            padding: 10px;
        }

        @media screen and (min-width: 100px) and (max-width: 1024px) {
            /* header nav {
                display: none;
            } */

            header a {
                font-size: 10px;
            }
